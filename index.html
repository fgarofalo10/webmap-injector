<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WebMap Injector</title>

    <link rel="stylesheet" type="text/css" href="css/reset2011.css" />  
    <link rel="stylesheet" type="text/css" href="css/960.css" /> 
    <link rel="stylesheet" type="text/css" href="css/main2012.css" />  
    
    <!-- ArcGIS JavaScript API -->
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css">
    
    <!-- jQuery & jQueryUI -->
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.1/jquery-ui.min.js" type="text/javascript"></script>
    <!-- ArcGIS JavaScript API -->
    <script type="text/javascript">var djConfig = { parseOnLoad: true };</script>
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.3" type="text/javascript"></script>
    <script src="scripts/dojo.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>

    <style type="text/css">
		#container_mapDiv,
		#mapDiv  {
			width:890px;
			height:550px;
			display:block;
			clear:both;
			background-color:#fff;
		}
		#container_mapDiv {
			overflow:hidden;
			z-index:20000;
			-moz-box-shadow: 0 0 5px #888;
			-webkit-box-shadow: 0 0 5px#888;
			box-shadow: 0 0 5px #888;
		}
		#mapDiv { float:left; }
	</style>
</head>

<body class="container_16">    
    <div id="container_master" class="grid_16 first last">
    	<div id="container_header" class="grid_16 first last margin_top_10">            
			<div class="grid_6 first margin_top_10">
            	<h1 class="">WebMap Injector</h1>
            	<h2>&nbsp;</h2>
            </div>
        	<div class="grid_5">
            	<h3 class="margin_top_20">WebMap ID:</h3>
                <input id="input_webmapid" type="text" size="20" value="c4a824baf072400787bce5924a383bd3" />
                <button id="btn_load_webmap" class="btn btn_blue">Load</button>
            </div>
        	<div class="grid_5 last">
            	<h4 id="display_webmap_title"></h4>
                <p id="display_webmap_subtitle"></p>
            </div>
		</div>
        
    	<div id="container_content" class="grid_16 first last margin_top_10">
            <!-- COLUMN 1 - START -->
        	<div class="grid_15 first">
                <!-- Map Container - START -->
                <div id="container_mapDiv" class="width_full display_block margin_0 padding_0">
            		<div id="mapDiv" class="display_block margin_0 padding_0"></div>
                </div>
                <!-- Map Container - END -->
            </div>
            <!-- COLUMN 1 - END -->
            
            <!-- Clear -->
            <div class="clear"></div>
        </div>
      </div>
      
    <!-- Footer Section-->
    <div id="container_footer" class="grid_16 first last">
    	<div class="grid_15 first last push_1 footerSmall">&nbsp;

    </div>
    
    <div id="webMapObj" class="display_hidden"></div>
